
<div>
    <form class = "container" >
    <h1 class="heading">New Registration Form</h1>
        <div class="row">
            <div class="col-25">
                <label for = "name">Name : </label> 
            </div>
            <div class="col-75">
                <input type="text" [(ngModel)] = "wallet.name" #nameRef = "ngModel" name = "wname" id = "wid" pattern="[a-zA-Z]{3,}" required>
        <div *ngIf="nameRef.invalid && (nameRef.touched || nameRef.dirty)">
            <p *ngIf="nameRef.errors?.['required']" class="text-danger">Name is required, cant be blank.</p>
            <p *ngIf="nameRef.errors?.['pattern']" class="text-danger">Name must be atleast 3 charaters</p>
        </div>

            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for = "password">Balance : </label> 
            </div>
            <div class="col-75">

                <input type="number" [(ngModel)] = "wallet.balance" #balanceRef = "ngModel" name = "wbalance" id = "wbalance" min = 0 required>
                <div *ngIf="balanceRef.invalid && (balanceRef.touched || balanceRef.dirty)">
                    <p *ngIf="balanceRef.errors?.['required']" class="text-danger">Balance is required, cant be blank.</p>
                    <p *ngIf="balanceRef.errors?.['min']" class="text-danger">Balance must be atleast 8 charaters</p>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for = "password">Password : </label> 
            </div>
            <div class="col-75">

                <input type="password" [(ngModel)] = "wallet.password" #passwordRef = "ngModel" name = "wpassword" id = "wpassword" pattern="[a-zA-Z0-9]{6,}" required>
                <div *ngIf="passwordRef.invalid && (passwordRef.touched || passwordRef.dirty)">
                    <p *ngIf="passwordRef.errors?.['required']" class="text-danger">Password is required, cant be blank.</p>
                    <p *ngIf="passwordRef.errors?.['pattern']" class="text-danger">Password must be atleast 3 charaters</p>
                </div>

            </div>
        </div>
        <br><br>
        <div class="row" style="text-align:center">
            <input type = "submit" (click) = "submitForm()" value = "Submit">
        </div>
      </form>
      </div>
